<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShuperWhisper Settings</title>
  </head>
  <body>
    <div id="root"><div id="boot" style="color:#888;padding:20px;font-size:13px;">Initializing...</div></div>
    <script>
      window.addEventListener('error', function(e) {
        document.getElementById('root').innerHTML =
          '<div style="color:#ff4466;padding:20px;font-size:13px;white-space:pre-wrap;">' +
          'JS Error: ' + e.message + '\nFile: ' + e.filename + '\nLine: ' + e.lineno + ':' + e.colno +
          '</div>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
